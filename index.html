<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Катя Кабышева | Редактор</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #F6F4F1;
            --bg-alt: #ECEAE6;

            --text-main: #2E2E2C;
            --text-muted: rgba(46, 46, 44, 0.75);

            --accent-main: #C28B7A;
            --accent-secondary: #7F8F86;

            --border-soft: rgba(46, 46, 44, 0.15);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        section {
            padding: 80px 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            min-height: 80vh;
        }

        .hero-text { flex: 1; }

        .hero-photo {
            flex: 0 0 350px;
            height: 450px;
            background: var(--bg-alt);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-soft);
        }

        .hero-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            line-height: 1.1;
            margin: 0 0 20px;
            font-weight: 500;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 400;
            border-top: 1px solid var(--border-soft);
            padding-top: 20px;
            position: relative;
        }

        h2::after {
            content: "✦";
            position: absolute;
            right: 0;
            top: 20px;
            font-size: 1.1rem;
            color: var(--accent-secondary);
        }

        p { color: var(--text-muted); }

        .btn-small {
            display: inline-block;
            border: 1px solid var(--accent-main);
            color: var(--accent-main);
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 100px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-small:hover {
            background: var(--accent-main);
            color: #fff;
            transform: translateY(-2px);
        }

        .timeline-item {
            border-bottom: 1px solid var(--border-soft);
            padding: 25px 0;
        }

        details summary {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        details summary::-webkit-details-marker { display: none; }

        .company-name h3 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .company-name div {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .year {
            color: var(--accent-secondary);
            font-size: 0.9rem;
            min-width: 120px;
        }

        .details-content {
            padding-top: 15px;
            font-size: 1.05rem;
            max-width: 650px;
            color: var(--text-muted);
        }

        .tools-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            border: 1px solid var(--border-soft);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            background: var(--bg-alt);
            color: var(--text-muted);
        }

        .quote {
            font-style: italic;
            border-left: 2px solid var(--accent-main);
            padding-left: 30px;
            margin: 30px 0;
            font-size: 1.15rem;
            color: var(--text-muted);
        }

        .cta-section {
            text-align: center;
            padding: 100px 20px;
            background: var(--bg-alt);
        }

        .footer-photo {
            width: 160px;
            height: 160px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid var(--border-soft);
        }

        .footer-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            padding: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                min-height: auto;
            }

            h1 { font-size: 2.5rem; }

            details summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>
</head>

<body>
    <!-- ВЕСЬ ТВОЙ HTML-КОНТЕНТ ОСТАЁТСЯ БЕЗ ИЗМЕНЕНИЙ -->
</body>
</html>
